


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       body {
      background-color: white;
      /* background-image: url(formbg.jpg);
      background-size: cover;
      background-repeat: no-repeat; */
    }

    #visitForm {
    
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      animation: slide-up 1s ease;
     
    }

    @keyframes slide-up {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error {
      color: red;
      font-size: 0.8em;
      margin-bottom: 10px;
    }

    label {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 50%;
      font-size: 1.2em;
      background-color: #f9f9f9;
      box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.5s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus {
      outline: none;
      box-shadow: 0 0 6px #4CAF50;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    input[type="submit"]:hover {
      background-color: #3e8e41;
    }
 
        
    </style>
</head>
<body>
 

    <form id="visitForm">
      <h1 style="text-align: center; font-size: 30px;">Add Event Details</h1>
    
        <label for="driveName">Drive Name:</label>
        <input type="text" id="driveName" name="driveName">
        <span class="error" id="driveNameError"></span>

        <label for="ctc">CTC:</label>
        <input type="number" id="ctc" name="ctc"><br>
        <span class="error" id="ctcError"></span>
      
        <label for="jobProfile">Job Profile:</label>
        <input type="text" id="jobProfile" name="jobProfile"><br>
        <span class="error" id="jobProfileError"></span>

        <label for="scheduleDate">Schedule Date:</label>
        <input type="date" id="scheduleDate" name="scheduleDate"><br>
        <span class="error" id="scheduleDateError"></span>
      
        <label for="companyId">Company ID:</label>
        <input type="number" id="companyId" name="companyId"><br>
        <span class="error" id="companyIdError"></span> 
      
      
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
    <script src="addvisit.js"></script>
</body>
</html>
