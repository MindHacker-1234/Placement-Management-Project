<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="css/all.min.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Hiring Grad</title>
    <style>
         body {
            /* background: linear-gradient(to bottom right, #4B0082, #191970); */
            background-color: whitesmoke;
            font-family: 'Open Sans', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }
header {
    background-color: black;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px;
    height: 50px;
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    height: 38px;
    margin-right: 10px;
}

nav {
    text-align: center;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav li {
    margin: 0 10px;
}

nav a {
    color: white;
    text-decoration: none;
    font-size: 15px;
    display: block;
}

nav a img {
    display: block;
    height: 20px;
    margin-bottom: 5px;
}
h1 {
            font-size: 1.6rem;
            text-align: center;
            color: white;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px #000000;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -1rem;
            margin-top: 3rem;
            justify-content: center;
        }

        .col-4 {
            flex: 0 0 30%;
            max-width: 30%;
            padding: 1rem;
            box-sizing: border-box;
            margin: 1rem;
            border-radius: 1rem;
            background-color: white;
            box-shadow: 2px 2px 4px #000000;
            transition: transform 0.3s ease-in-out;
        }

        .col-4:hover {
            transform: scale(1.05);
            box-shadow: 4px 4px 8px #000000;
        }

        .company-container {
            text-align: center;
        }
        .company-id {
            font-weight: bold;
            font-size: 20px;
            color: maroon;
            padding: 10px;
        }

        .company-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .company-description {
            margin-bottom: 1rem;
        }

        .branches {
            margin-bottom: 1rem;
        }

        .placement-officer {
            font-style: italic;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Hiring Grad ">
            <h1>Hiring Grad</h1>
        </div>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="company.html">Companies</a></li>
                <li><a href="studentsList.html">Students</a></li>
                <li><a href="visit.html">Events</a></li>
                <li><a href="login.html">LogOut</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="company-list">
            <h1 style="font-size: 20px; text-align: center; color: burlywood">COMPANIES VISTING CAMPUS  FOR PLACEMENT</h1>
        
       <script src="company.js"></script>
    </main>
</body>
</html>
